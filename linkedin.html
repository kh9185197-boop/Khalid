<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIN</title>
    <link rel="stylesheet" href="linkedin.css">
</head>
<body>
    <h1 class="logo">Linked<b class="in">in</b></h1>
    <div class="container">
        <h1 class="signin">Sign in</h1>
        <button class="google">
            <img src="media/Google__G__logo.svg" alt="" class="google-logo">
            Continue with Google</button> <br>
            <button class="microsoft">
            <img src="media/microsoft_logo-removebg-preview.png" alt="" class="microsoft-logo">
            sign in with microsoft</button> <br>
        <button class="apple">
            <img src="media/apple logo.png" alt="" class="apple-logo">
            Sign in with Apple</button> <br>
        <button class="passkey">Sign in with a Passkey</button>
        <div class="or">
            <hr>
            or
            <hr>
        </div>
        <input type="text" name="Email" id="email" placeholder="Email">
        <input type="password" name="Password" id="password" placeholder="Password"> <br>
        <a href="#" class="forgot-password">Forgot Password?</a> <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox">Keep me Logged in</label> <br>
        <button class="sign-in">Sign in</button>
        <h1 class="new">Newer to Linkedin?
        <a href="#" class="now">Join now</a>
    </div> 
</body> 
</html>
